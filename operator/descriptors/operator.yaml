apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-fncm-operator
  labels:
    app.kubernetes.io/instance: ibm-fncm
    app.kubernetes.io/managed-by: ibm-fncm
    app.kubernetes.io/name: ibm-fncm
    release: 5.5.4
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ibm-fncm-operator
  template:
    metadata:
      labels:
        name: ibm-fncm-operator
        app.kubernetes.io/instance: ibm-fncm
        app.kubernetes.io/managed-by: ibm-fncm
        app.kubernetes.io/name: ibm-fncm
        release: 5.5.4
      annotations:
        productID: "5724-R81 | 5725-L50"
        productName: "IBM FileNet Content Manager | IBM Content Foundation"
        productVersion: "5.5.4"
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
      serviceAccountName: ibm-fncm-operator
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 3
            preference:
              matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - "amd64"
      containers:
        - name: ansible
          command:
          - /usr/local/bin/ao-logs
          - /tmp/ansible-operator/runner
          - stdout
          # Replace this with the built image name
          image: "cp.icr.io/cp/cp4a/fncm-operator:ga-5.5.4"
          imagePullPolicy: "Always"
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            capabilities:
              drop:
              - ALL
          resources:
            limits:
              cpu: '1'
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
          - mountPath: /tmp/ansible-operator/runner
            name: runner
          - mountPath: /opt/ansible/share
            name: operator-shared-folder
        - name: operator
          # Replace this with the built image name
          image: "cp.icr.io/cp/cp4a/fncm-operator:ga-5.5.4"
          imagePullPolicy: "Always"
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            capabilities:
              drop:
              - ALL
          resources:
            limits:
              cpu: '1'
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
          - mountPath: /tmp/ansible-operator/runner
            name: runner
          - mountPath: /opt/ansible/share
            name: operator-shared-folder
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "ibm-fncm-operator"
            - name: WORKER_FOOSERVICE_CACHE_EXAMPLE_COM
              value: "10"
      imagePullSecrets:
      - name: "admin.registrykey"
      volumes:
        - name: runner
          emptyDir: {}
        - name: "operator-shared-folder"
          persistentVolumeClaim:
            claimName: "operator-shared-pvc"
